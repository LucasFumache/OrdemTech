<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <script src="./js/scriptesqueceusenha.js" defer></script>


    <link rel="stylesheet" href="css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <title>Nova senha</title>
  </head>
  <body>
  

  
  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img src="https://gerencialle.com.br/wp-content/uploads/2021/06/about2-img1.png" alt="Image" class="img-fluid">
        </div>
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
              <h3>Nova senha</h3>
              <p class="mb-4">Cliente. Faça sua nova senha</p>
            </div>
            <form action="#" method="post">
              <label for="CPF" class="SenCpf" >CPF (APENAS NÚMEROS):</label>
              <div class="form-group first">
                <input type="number" maxlength="14" size="14" class="form-control" id="cpfesque">
              </div>
              <br>
              <label for="password" class="SenCpf">SENHA:</label>
              <div class="form-group last mb-4">
                <input type="password" class="form-control" id="senhaesque">
                
              </div>
              <label for="password" class="SenCpf">CONFIRME SUA SENHA:</label>
              <div class="form-group last mb-4">
                <input type="password" class="form-control" id="senhaesquecon">
                
              </div>

              <input type="submit" id="btnesque" value="Confirme" class="btn btn-block btn-primary">

              
              
            </form>
            </div>
          </div>
          
        </div>
        
      </div>
    </div>
  </div>

  
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
