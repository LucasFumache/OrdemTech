<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="fonts/icomoon/style.css">
  <link rel="stylesheet" href="css/owl.carousel.min.css">

  <script src="./js/scriptlogincli.js" defer></script>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  
  <!-- Style -->
  <link rel="stylesheet" href="css/style.css">

  <title>Acessar</title>

  <style>
    .cpf-mask {
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>

<body>
  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img src="https://gerencialle.com.br/wp-content/uploads/2021/06/about2-img1.png" alt="Image" class="img-fluid">
        </div>
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
                <h3>Entre.</h3>
                <p class="mb-4">Cliente. Acesse com seus dados.</p>
              </div>
        
              <label for="CPF" class="SenCpf">CPF (APENAS NÚMEROS):</label>
              <div class="form-group first">
                <input type="text" class="form-control cpf-mask" id="cpflogin"  >
              </div>
              <label for="password" class="SenCpf">SENHA:</label>
              <div class="form-group last mb-4">
                <input type="password" class="form-control" id="senhalogin">
              </div>
              
              <div class="d-flex mb-5 align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption">Lembre de mim.</span>
                  <input type="checkbox" checked="checked"/>
                  <div class="control__indicator"></div>
                </label>
                <span class="ml-auto"><a href="http://192.168.1.184:5500/login/EsqueceuSenha.html" class="forgot-pass">Esqueceu sua senha</a></span> 
              </div>

              <input type="submit" id="logincliente" class="btn btn-block btn-primary">

              <span class="d-block text-left my-4 text-muted">&mdash; Não tem uma conta? &mdash;</span>
              <span class="ml-auto"><a href="http://192.168.1.184:5500/login/cadastro.html" class="forgot-pass">Crie sua conta</a></span> 
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

  <!-- Link to the external JavaScript file -->
  <script src="js/scriptlogincli.js" defer></script>
</body>
</html>
