<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/owl.carousel.min.css">

    <script src="./js/scriptcadastro.js" defer></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <title>LoginTec</title>
  </head>
  <body>
  
 
  
    <div class="container">
      <br>
      <div class="row">
        <div class="col-md-6">
          <img src="https://gerencialle.com.br/wp-content/uploads/2021/06/about2-img1.png" alt="Image" class="img-fluid">
        </div>
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
              <h3>Cadastro</h3>
              <p class="mb-4">Cadastro. Insira seus dados para cadastro.</p>
            </div>
       
                
                <label for="nome" class="SenCpf" >Nome completo:</label>
                <div class="form-group last mb-4">
                    <input type="text" class="form-control" id="nomeCadastro">
                  </div>

                  <label for="CPF" class="SenCpf">CPF (Apenas números):</label>
                  <div class="form-group last mb-4">
                    <input type="number" min="0" maxlength="14" size="10" class="form-control" id="cpfCadastro">
                  </div>
             
              <label for="telefone" class="SenCpf" >Telefone: </label>    
              <div class="form-group last mb-4">
                <input type="number" min="0" class="form-control" id="telefoneCadastro">
              </div>

              <label for="endereço" class="SenCpf">Endereço:</label>
              <div class="form-group last mb-4">
                <input type="text" class="form-control" id="enderecoCadastro">
              </div>

              <label for="senha" class="SenCpf">Senha:</label>
              <div class="form-group last mb-4">
                <input type="password" class="form-control" id="senhaCadastro">
              </div>
              
              <input type="submit" value="Cadastrar" id="cadastro" class="btn btn-block btn-primary">
          

           
            </div>
          </div>
          
        </div>
        
      </div>
    </div>
 

  
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
 
</html>
