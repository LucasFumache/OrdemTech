<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <title>LoginTec</title>
  </head>
  <body>
  

  
  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img src="https://gerencialle.com.br/wp-content/uploads/2021/06/about2-img1.png" alt="Image" class="img-fluid">
        </div>
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
              <h3>Entre como Técnico</h3>
              <p class="mb-4">Técnico. Entre como Técnico com seus dados.</p>
            </div>
           
              <label for="CPF"  class="SenCpf" >CPF (APENAS NÚMEROS):</label>
              <div class="form-group first">
                
                <input type="number" maxlength="14" size="14" class="form-control" id="cpflogin">

              </div>
              <label for="password" class="SenCpf">SENHA:</label>
              <div class="form-group last mb-4">
               
                <input type="password" class="form-control" id="senhalogin">
                
              </div>
              
              <div class="d-flex mb-5 align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption">Lembre de mim.</span>
                  <input type="checkbox" checked="checked"/>
                  <div class="control__indicator"></div>
                </label>
                
              </div>
              <input type="submit" id="logintecnico" value="Login" class="btn btn-block btn-primary">
            </div>
            
          </div>
          
        </div>
        
      </div>
    </div>
  </div>

  
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

    <script src="js/scriplogintecnico.js" defer></script>
  </body>
</html>
